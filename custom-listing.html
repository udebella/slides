<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Directory Listing</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    <style type="text/css">
        body {
            margin: 1em;
        }
        a {
            color: white;
            display: block;
        }
    </style>
</head>

<body class="reveal-viewport">
<ul>
    {{#files}}
    <li>
        <a href="{{filePath}}" title="{{title}}">
            {{#title}}{{.}} ({{filePath}}){{/title}}{{^title}}{{filePath}}{{/title}}
        </a>
    </li>
    {{/files}}
</ul>
</body>
</html>
